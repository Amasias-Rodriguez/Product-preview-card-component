<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Product preview card component
    </title>
</head>
<body>
    <section>
        <div class="card">
            <img src="/imagenes/image-product-desktop.jpg" alt="" class="img-card">
        </div>
        <div class="card-text">
            <h1 class="text-title">PERFUME</h1>
            <h2 class="text-title2">Gabrielle Essence Eau De Parfum</h2>
            <p class="text-p">
                A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="text-price">
                <span class="span1">$149.99</span>
                <span class="span2">$169.99</span>
            </div>
            <footer class="footer-card">
                <div class="footer-icon">
                    <img src="/imagenes/icon-cart.svg" alt="">
                </div>
                <div class="footer-text">
                    <span class="span-footer">Add to Cart</span>
                </div>
            </footer>
        </div>
    </section>
</body>
</html>
